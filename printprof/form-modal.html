<head>

</head>
<div class="modal-form__content" data-form-check-enabled="data-form-check-enabled">
  <div class="modal-form__close-button" data-modal-close="form"><svg class="i-cross">
      <use xlink:href="#i-cross"></use>
    </svg></div>
  <form>
    <p class="modal-form__title"></p>
    <div class="input-wrapper"><input class="input modal-form__input is-required" placeholder="Имя" value=""><span class="input-issue">Введенные данные не верны</span></div>
    <div class="input-wrapper"><input class="input modal-form__input" placeholder="Компания" value=""><span class="input-issue"></span></div>
    <div class="input-wrapper"><input class="input modal-form__input is-required" placeholder="Телефон" value=""><span class="input-issue">Введенные данные не верны</span></div>
    <div class="input-wrapper"><input class="input modal-form__input is-required" type="email" placeholder="E-mail" value=""><span class="input-issue">Введенные данные не верны</span></div>
    <div class="input-wrapper"><textarea class="textarea modal-form__textarea" placeholder="Сообщение" value=""></textarea><span class="input-issue"></span></div>
    <div class="upload-image modal-form__upload-image"><input type="file" id="file1" name="file1">

          <use xlink:href="#i-cloud"></use>
        </svg></div>

    <div class="modal-form__policy"><input class="checkbox modal-form__policy-checkbox is-required" type="checkbox">
      <p class="modal-form__policy-text">Отправляя заявку, я подтверждаю, что ознакомлен и согласен с<a href="javascript:void(0)">Политикой конфиденциальности данного сайта</a></p>
    </div><button class="btn btn--blue modal-form__button js-form-check"><span>Отправить</span></button>
